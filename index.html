<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300&family=Oswald&family=Outfit:wght@200;500;700&family=Red+Hat+Display:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body style="background: rgb(224, 232, 255)">
    <svg xmlns="http://www.w3.org/2000/svg" width="1440" height="437">
      <path
        fill="#D6E1FF"
        fill-rule="evenodd"
        d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z"
      />
    </svg>
    <div class="QR-box">
      <img src="./assets/illustration-hero.svg" class="image" />
      <h1 class="h1">Order Summary</h1>
      <p class="p">
        You can now listen to million of songs, audiobooks and podcasts on any
        device anywhere you like
      </p>
      <div class="pricing">
        <img src="./assets/icon-music.svg" />
        <p class="p">
          <b>Annual plan<br /></b>$59.99/year
        </p>
        <button style="border: 0; background-color: inherit; cursor: grab">
          <p
            class="p"
            style="
              text-decoration: underline;
              font-size: 12px;
              color: rgb(56, 42, 255);
            "
          >
            Change
          </p>
        </button>
      </div>
      <div></div>
      <br />

      <button class="homebtn">Proceed to Payment</button>
      <br />
      <br />
      <button
        class="homebtn"
        style="background-color: white; width: 60%; color: black"
      >
        Cancel Order
      </button>
    </div>
  </body>
</html>
